<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geolonia Map</title>
  <style>
    html,
    body,
    #map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
    #downloadButton {
      position: absolute;
      z-index: 2;
      top: 0;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <button id="downloadButton">ダウンロード</button>
  <script type="text/javascript" src="https://cdn.geolonia.com/v1/embed?geolonia-api-key=YOUR-API-KEY"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.5.0/turf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/coordinates2pixels@1.0.0/index.min.js"></script>
  <script>

    const map = new geolonia.Map({
      container: '#map',
      style: 'geolonia/basic',
      center: [139.7648345, 35.6798619],
      zoom: 16,
      hash: true
    });

    const coordinates = [
      [
        [
          139.73639456629195,
          35.696108916810715
        ],
        [
          139.73639456629195,
          35.66956791644631
        ],
        [
          139.77048756800008,
          35.66956791644631
        ],
        [
          139.77048756800008,
          35.696108916810715
        ],
        [
          139.73639456629195,
          35.696108916810715
        ]
      ]
    ]
    const convertBoundingBoxToPixels = (bbox, zoom) => {
      // bboxは左下(lng,lat)と右上(lng,lat)の座標が入った配列
      // それぞれをピクセル座標に変換する
      const x1 = lng2pixel(bbox[0], zoom);
      const y2 = lat2pixel(bbox[1], zoom);
      const x2 = lng2pixel(bbox[2], zoom);
      const y1 = lat2pixel(bbox[3], zoom);

      return [x1, y1, x2, y2];
    }

    map.on('load', () => {

      const zoom = map.getZoom()
      const bbox = turf.bbox(turf.polygon(coordinates))
      const bboxPixels = convertBoundingBoxToPixels(bbox, zoom)

      // 高さと幅を計算
      const width = bboxPixels[2] - bboxPixels[0]
      const height = bboxPixels[3] - bboxPixels[1]

      const div = document.createElement('div')
      div.id = "snapshot"
      div.style.width = "7000px"
      div.style.height = "7000px"

      // div の高さと幅を取得
      console.log(div.style)

      // div.width = width + 'px';
      // div.height = height + 'px';

      const snapshotMap = new geolonia.Map({
        container: div,
        style: 'geolonia/basic',
        center: map.getCenter(),
        zoom: map.getZoom(),
        hash: true,
        preserveDrawingBuffer: true
      });

      const canvas =  snapshotMap.getCanvas();
      canvas.style.width = "7000px";
      canvas.style.height = "7000px";

      // canvas の高さと幅を取得
      const canvasWidth = canvas.width;
      const canvasHeight = canvas.height;

      console.log(canvasWidth, canvasHeight)

      // ダウンロードボタンを取得し、クリックイベントを設定する
      const downloadButton = document.getElementById('downloadButton');
      downloadButton.addEventListener('click', function() {
          const link = document.createElement('a');
          link.href = canvas.toDataURL('image/png'); // キャンバスの内容を画像としてエンコード
          link.download = 'canvas_image.png'; // ダウンロードするファイル名を設定
          link.click();
      });
    })
  </script>
</body>
</html>
